<body>
  <div class="displayTable text-center">
    <div style = "margin-top: 80px;">
      <h3><b> O PROJETO FINAL </b></h3>
      </div>

    <div class="displayTableCell text-center" style="margin-top: 60px;">

      <div class="authBlock">
        <h3>Entrar</h3>
        <div style = "background-color: rgba(0, 0, 0, 0.11); padding-top: 10px;">
        <div class="formGroup" style = "margin-bottom: 5px;" >
          <input type="text" class="formControl" placeholder="Nome do usuário" #userName required>
        </div>

        <div class="formGroup">
          <input type="password" class="formControl" style = "margin-bottom: 5px;"placeholder="Senha" #userPassword required>
        </div>

        <div class="formGroup">
          <input type="button" class="btn btn-info" style = "margin-top: 20px; margin-bottom: 5px;" value="Conecte-se" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>
        </div>
        <div class="formGroup" style="padding-top: 5px; padding-bottom: 5px;">
          <span class="or"><span class="orInner">OU</span></span>
        </div>

        <div style = "background-color: rgba(0, 0, 0, 0.11);">
        <div class="formGroup">
          <button type="button" class="btn btn-info" style = "margin-top: 10px; margin-bottom: 10px;" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Faça login com o Google
          </button>
        </div>
        </div>
        <div class="forgotPassword">
          <span routerLink="/forgot-password">Esqueceu sua senha?</span>
        </div>
      </div>

      <div class="redirectToLogin">
        <span>Não tem uma conta?<span class="redirect btn btn-link" routerLink="/register-user"> Inscreva-se</span></span>
      </div>

    </div>
  </div>

</body>
